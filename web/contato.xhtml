<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/home.xhtml">
        <ui:define name="contato">
            <p:panel header="Cadastro de Convênio" style="border: #ffffff" toggleable="true" closable="false" toggleSpeed="500" closeSpeed="2000" widgetVar="panel" >
                <h:form prependId="false" id="menulateral">
                    <p:menubar>
                        <p:menuitem value="Novo Convênio" actionListener="#{contatoC.prepararAdicionarContato}" update=":form:infosContato" oncomplete="dialogGerContato.show()"  icon="ui-icon-document"/>                       
                        <p:menuitem value="Sair" url="/home.jsf" icon="ui-icon-extlink"/>
                    </p:menubar>                    
                </h:form>
                <h:form prependId="false" id="form1">
                    <p:dataTable id="tabela" var="contato" value="#{contatoC.listarContatos}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição do Convênio"/>
                            </f:facet>
                            <h:outputText value="#{contato.descricao}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Alterar"/>
                            </f:facet>
                            <p:commandButton actionListener="#{contatoC.prepararAlterarContato}" icon="ui-icon-arrowrefresh-1-w" update=":form:infosContato" oncomplete="dialogGerContato.show()" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <p:commandButton actionListener="#{contatoC.excluirContato}" icon="ui-icon-close" ajax="true" onclick="confirmation.show()" />
                        </p:column>
                    </p:dataTable>                    
                </h:form>
                
                <p:dialog header="Gerencia Convênio" widgetVar="dialogGerContato"  resizable="false" modal="false" showEffect="slide" width="500">
                    <h:form prependId="false" id="form">
                        <p:menubar>
                            <p:menuitem  value="Salvar" update=":form1:tabela" oncomplete="dialogGerContato.hide();" actionListener="#{contatoC.adicionarContato}" icon="ui-icon-disk" />
                            <p:menuitem value="Alterar" update=":form1:tabela" oncomplete="dialogGerContato.hide();" actionListener="#{contatoC.alterarContato}" icon="ui-icon-arrowrefresh-1-w"/>                    
                        </p:menubar>  
                        <h:panelGrid id="infosContato" columns="2" style="margin-bottom:10px">
                            <h:outputLabel for="descContato" value="Convênio:" />
                            <h:inputText id="descContato" value="#{contatoC.contato.descricao}"
                                         required="true">
                                 <f:validateLength minimum="2" /> 
                            </h:inputText>
                            <p:message for="descContato" id="msgFirstname" /> 
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </p:panel>
        </ui:define>
    </ui:composition>  
</html>
